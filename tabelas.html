<header>

</header>

<main>
    
    <table>
        <!-- thead = table header -->
        <thead>
            <!-- th = cell header content -->
            <tr>
                <th>Mês da Atividade</th>
                <th>Nome da Atividade</th>
            </tr>
        </thead>

        <tbody>

            <!-- tr = table row // td = table data cell element // -->
            <!-- colspan = number of merged columns -->
            <tr>
                <td colspan="2">Janeiro</td>
            </tr>

            <!-- rowspan = number of merged rows -->
            <tr>
                <td>Fevereiro</td>
                <td rowspan="2">Meditação</td>
            </tr>   
            <tr>
                <td>Março</td>
            </tr>  
        </tbody>

        <!-- tfoot = table rodapé/foot -->
        <tfoot>
            <td>Total de Atividades</td>
            <td>2 atividades</td>
        </tfoot>
    </table>



</main>

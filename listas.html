<header>

</header>

<main>

<!-- Lista Desordenada -->
<!-- Default do marcador é bolinha preenchida // Tag Circle para bolinha vazia -->
<!-- ul é lista não ordenada -->

<ul type="circle">
    <li>Item A</li>
    <li>Item B</li>
</ul>

<!-- Lista Ordernada -->
<!-- Default da lista é numérica // Tag Type "A" para usar alfabeto -->
<!-- ol é lista ordenada -->

<ol start="3" type="A">
    <li>Item A</li>
    <li>Item B</li>
    
</ol>

<!-- Lista de Definição, representado por dl -->
<dl>
    <dt>Palavra A</dt>
    <dd>Explicação da palavra A</dd>

</dl>

</main>
